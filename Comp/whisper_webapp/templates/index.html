<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Whisper Web App</title>
</head>
<body>
    <h1>Whisper 音声認識 Webアプリ</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul style="color: red;">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="post" enctype="multipart/form-data">
        <label for="file">mp3ファイルを選択してください:</label>
        <input type="file" name="file" id="file" accept=".mp3" required>
        <br><br>
        <label for="model">Whisperモデルを選択:</label>
        <select name="model" id="model">
            <option value="tiny">tiny</option>
            <option value="base" selected>base</option>
            <option value="small">small</option>
            <option value="medium">medium</option>
            <option value="large">large</option>
        </select>
        <br><br>
        <button type="submit">アップロードして文字起こし</button>
    </form>

    {% if transcript %}
        <h2>認識結果</h2>
        <div style="white-space: pre-wrap; border: 1px solid #ccc; padding: 1em;">
            {{ transcript }}
        </div>
    {% endif %}
</body>
</html>
